<!DOCTYPE html>
<html>
<head>
  <title>Menu Horizontal di Atas Web</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #menu {
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #menu > li {
      padding: 15px 40px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #menu > li:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<ul id="menu">
  <li>Beranda</li>
  <li>Tentang</li>
  <li>Layanan</li>
